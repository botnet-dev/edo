<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Enlighten Projects</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Enlighten Projects Gallery</h1>
    </header>

    <div class="container py-5">
        <!-- Training Projects -->
        <div class="project mb-5">
            <h2 class="text-center mb-4">Training Projects</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <img src="training1.jpg" alt="Training session 1" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-4">
                    <img src="training2.jpg" alt="Training session 2" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-4">
                    <video controls class="w-100 rounded shadow">
                        <source src="training_video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>

        <!-- Health Projects -->
        <div class="project mb-5">
            <h2 class="text-center mb-4">Health Projects</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <img src="health1.jpg" alt="Health project 1" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-4">
                    <img src="health2.jpg" alt="Health project 2" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-4">
                    <video controls class="w-100 rounded shadow">
                        <source src="health_video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>

        <!-- Cloth Making Projects -->
        <div class="project mb-5">
            <h2 class="text-center mb-4">Cloth Making Projects</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <img src="clothmaking1.jpg" alt="Cloth making project 1" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-4">
                    <img src="clothmaking2.jpg" alt="Cloth making project 2" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-4">
                    <video controls class="w-100 rounded shadow">
                        <source src="clothmaking_video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>

        <!-- Horticulture Projects -->
        <div class="project mb-5">
            <h2 class="text-center mb-4">Horticulture Projects</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <img src="horticulture1.jpg" alt="Horticulture project 1" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-4">
                    <img src="horticulture2.jpg" alt="Horticulture project 2" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-4">
                    <video controls class="w-100 rounded shadow">
                        <source src="horticulture_video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
