<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    .gallery-item {
      cursor: pointer;
    }
    .gallery-item img {
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .modal-dialog {
      max-width: 90%;
    }
    .modal-content {
      background-color: transparent;
      border: none;
    }
    .modal-body {
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5">NGO Gallery</h1>
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#galleryModal1">
          <img src="image1.jpg" class="img-fluid rounded" alt="Image 1">
          <p class="text-center mt-2">Caption for Image 1</p>
        </div>
      </div>
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#galleryModal2">
          <img src="image2.jpg" class="img-fluid rounded" alt="Image 2">
          <p class="text-center mt-2">Caption for Image 2</p>
        </div>
      </div>
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#galleryModal3">
          <video controls class="img-fluid rounded">
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <p class="text-center mt-2">Caption for Video 1</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="galleryModal1" tabindex="-1" aria-labelledby="galleryModal1Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="image1.jpg" class="img-fluid" alt="Image 1">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="galleryModal2" tabindex="-1" aria-labelledby="galleryModal2Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="image2.jpg" class="img-fluid" alt="Image 2">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="galleryModal3" tabindex="-1" aria-labelledby="galleryModal3Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <video controls class="img-fluid">
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
